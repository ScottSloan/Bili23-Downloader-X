<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport"
			content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<link rel="stylesheet" href="./static/lib/layui/css/layui.css">
		<link rel="stylesheet" href="./static/lib/hsycmsAlert/hsycmsAlert.min.css">
		<link rel="stylesheet" href="./static/lib/TGTool/TGTool.css">
		<script src="./static/lib/layui/layui.js"></script>
		<script src="./static/lib/jquery/jquery.js"></script>
		<script src="./static/lib/hsycmsAlert/hsycmsAlert.min.js"></script>
		<script src="./static/lib/TGTool/TGTool.js"></script>
		<link rel="stylesheet" href="./static/css/home.css">
		<link rel="stylesheet" href="./static/css/scrollbar.css">
		<link rel="stylesheet" href="./static/lib/fontawsome/css/font-awesome.min.css">
	</head>

	<body>
		<div class="main_box">
			<div class="url_input_box">
				<input id="url_input" placeholder="请输入链接" autocomplete="off"
					onkeydown="if(event.keyCode==13){search_btn.click()}">
				<i class="fa" id="search_btn">&#xf002;</i>
			</div>
		</div>
		<div class="result_box" style="display: none;padding:20px 0px;">
			<div id="result_table"></div>
			<div style="position:absolute;left:5px;font-size: 15px;padding-top: 2px;" id="result_tip">

			</div>
			<div style="position:absolute;right:5px">
				<button id="download_manage" class="layui-btn layui-btn-primary">下载管理</button>
				<button id="post_download" class="layui-btn layui-btn-primary">立即下载</button>
				<button id="post_play" class="layui-btn layui-btn-primary">立即播放</button>
			</div>
		</div>

		<script src="./static/js/home.js">
		</script>
	</body>

</html>
